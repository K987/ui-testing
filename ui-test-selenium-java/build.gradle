plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "7.0.0"
}

group 'hu.test.selenium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    targetCompatibility = JavaVersion.VERSION_11
    sourceCompatibility = JavaVersion.VERSION_11
}

tasks.named('jar') {
    manifest {
        attributes(
            'Main-Class': 'hu.test.runner.TestRunner'
        )
    }
}

tasks.register('jarTests', Jar) {
    group 'build'
    from sourceSets.test.output
    archiveName 'simple-test.jar'
}

dependencies {

    implementation 'org.junit.platform:junit-platform-runner:1.8.2'
    implementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.1'

    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    testImplementation 'org.seleniumhq.selenium:selenium-api:4.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'


}
